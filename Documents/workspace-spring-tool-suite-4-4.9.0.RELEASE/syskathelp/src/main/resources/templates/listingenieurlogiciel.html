<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head >
<title> Liste Clients</title>
<div th:insert="head :: head"></div>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script type="text/javascript" src="https://gc.kis.v2.scr.kaspersky-labs.com/FD126C42-EBFA-4E12-B309-BB3FDD723AC1/main.js?attr=tY-i3Yl3aMP3URYTIBS1WQNsJECwxemcs7NWbWgXc6HNBVGHkgsRpkwcGnvg4yk8-3_ptgaLwk4c5asWYAeDUNzjda9fjGUTv5YOlPi7KgOc1JLIWkDUPkneXhEGfqlN1lgw5ftYEO44b6oSINtMNA" charset="UTF-8"></script><script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<style>

body {
    
    background: #f5f5f5;
    
}
.container-xl {
   display:center;
}

.table-wrapper {
    min-width: 90px;
    background: #f5f5f5;
    padding: 1px;
    box-shadow: 2px 5px 5px rgba(0,0,0,1);
}

.table-title {
min-width: 100%;
    padding-bottom: 10px;
    background: #21618C;
    color: #fff;
    padding: 16px 30px;
     margin: 0 0 10px;
    border-radius: 3px 3px 0 0;
}

.search-box {
        display:flex; 
    float: right;
}
.search-box input {

    height: 34px;
    border-radius: 20px;
    padding-left: 35px;
    border-color: #ddd;
    box-shadow: none;
}
.search-box input:focus {
    border-color: #21618C;
}
.search-box i {
    color: #21618C;
    position: absolute;
    font-size: 19px;
    top: 8px;
    left: 10px;
}
table.table tr th, table.table tr td {
    border-color: #e9e9e9;
}
table.table-striped tbody tr:nth-of-type(odd) {
    background-color: #fcfcfc;
}
table.table-striped.table-hover tbody tr:hover {
    background: #f5f5f5;
}
table.table th i {
    font-size: 13px;
    margin: 0 5px;
    cursor: pointer;
}
table.table td:last-child {
    width: 130px;
}
table.table td a {
    color: #a0a5b1;
    display: inline-block;
    margin: 0 5px;
}
table.table td a.add {
    color: #17A589;
}
table.table td a.edit {
    color: #FFC107;
}
table.table td a.delete {
    color: #E34724;
}


table.table td i {
    font-size: 19px;
}    
.pagination {
    float: right;
    margin: 0 0 5px;
}
.pagination li a {
    border: none;
    font-size: 95%;
    width: 30px;
    height: 30px;
    color: #999;
    margin: 0 2px;
    line-height: 30px;
    border-radius: 30px !important;
    text-align: center;
    padding: 0;
}
.pagination li a:hover {
    color: #666;
}	
.pagination li.active a {
    background: #03A9F4;
}
.pagination li.active a:hover {        
    background: #0397d6;
}
.pagination li.disabled i {
    color: #ccc;
}
.pagination li i {
    font-size: 16px;
    padding-top: 6px
}
.hint-text {
    float: left;
    margin-top: 6px;
    font-size: 95%;
}    

.table-title .btn {
    color: #21618C;
    float: right;
    font-size: 12px;
    background: #fff;
    border: none;
    min-width: 60px;
    border-radius: 20px;
    border: none;
    outline: none !important;
    margin-left :10px;
}

.table-title .btn i {
    float: left;
    font-size: 21px;
    margin-right: 9px;
}
.table-title .btn span {
    float: left;
    margin-top: 2px;
}
.main-content .divadd{
display:none;
}
.main-content .divlogiciel{
display:none;
}
</style>
<style type="text/css">
body{
background:  #f5f5f5;

}
 .input-icons i {
            position: absolute;
        }
          
        .input-icons {
            width: 10%;
         
        }
          
        .icons {
            padding: 5px;
            min-width: 10px;
			color: #094D83;
        }


.form{


   text-align: center;
 
}
/* Full-width inputs */
.in {
 border-radius: 20px;
  width: 35%;
  
  padding: 10px 10px;
  margin: 4px 0;
   border: 3px solid #E5E8E8 ;
  box-sizing:content-box;
}

/* Set a style for all buttons */
button {
 background-color: #21618C;
  color:#ffffff;
  font-size : 15px;
  padding: 15px 20px;
  margin: 10px 10px;
  border-radius: 25px;
  border: none;
  cursor: pointer;
  width: 217px;
 
}
.annuler
{
background-color: #CD6155;
}

/* Add a hover effect for buttons */
button:hover {
  opacity: 1;
}


/* Add padding to containers */
.container {
  padding: 16px;
}


</style>
</head>
<body>

<div th:replace="header :: navheader"></div>
<br>
<div class="main-content">


	
 
<div class="container-xl">
    <div class="table-responsive">
        <div class="table-wrapper">
            <div class="table-title">
               <h2> Liste de Logiciels <span th:text="${noming}" ></span></h2>
            </div>
            <table class="table table-striped table-hover table-bordered">
                <thead>
                    <tr>
                     
                      <th>Logiciels </th>
                       
         
                </tr>
                </thead>
                <tbody>
                 <tr th:each="l:${logiciel}"  >
                  
                        <td th:text="${l}"></td>
                        </tr>  
                        
                        
                    
                    
                </tbody>
            </table>
           
        </div>
    </div>  
</div>
</div>
  
</body>
</html>
