<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head  th:replace ="head :: head">
<title>Dashboard</title> 

</head>
<body>
<div th:replace="header :: navheader"></div>


<div class="main-content">
	
	<main>
	<div class="cards">
	
	<div class="card-single1">
	<h2><b th:text="${numberclient}"></b></h2><span><h2><b>Clients</b></h2></span>
	<div> <span class="fa fa-users"></span></div>
	</div>
	
	<div class="card-single2">
	<h2 ><b th:text="${numbertickets}"></b></h2><span><h2><b>Tickets</b></h2></span>
	<div> <span class="fa fa-ticket"></span></div>
	</div>

	<div class="card-single3">
	<h2 ><b th:text="${numberlogiciel}"></b></h2><span ><h2><b>Logiciels</b></h2></span>
	
	<div> <span class="fa fa-code"></span></div>
	</div>

	
		<div class="card-single4">
	<h2 ><b th:text="${numberingenieur}"></b></h2><span ><h2><b>Ing&eacute;nieurs</b></h2></span>
	
	<div> <span class="fa fa-users"></span></div>
	</div>
		</div>
	<br><div>
<div class="cards1">
	
	<div class="card1">
	<h2 ><b th:text="${resolu}"></b></h2>	<span><h2><b>R&eacute;solu</b></h2></span>
	<div> <span class="fa fa-check-square"></span></div>
	</div>
	
	<div class="card2">
	<h2 ><b th:text="${nonresolu}"></b></h2>	<span><h2><b>Non r&eacute;solu </b></h2></span>
	<div> <span class="fa fa-remove"></span></div>
	</div>

	<div class="card3">
	<h2 ><b th:text="${encours}"></b></h2>	<span ><h2><b>En cours</b></h2></span>
	
	<div> <span class="fa fa-spinner"></span></div>
	</div>

	
		</div>
		
		       <div class="tickets-container">
		                        <ul class="tickets-list" th:each="t:${tickets}">
		                            <li class="ticket-item">
		                                <div class="row">
		                                    <div class="ticket-user col-md-6 col-sm-12">
		                                       
		                                        <span th:text="${t.client.nomcomplet}" class="user-name"></span>
		                                        <span class="user-at">de</span>
		                                        <span th:text="${t.client.nomsociete}" class="user-company"></span>
		                                    </div>
		                                    <div class="ticket-time  col-md-4 col-sm-6 col-xs-12">
		                                        <div class="divider hidden-md hidden-sm hidden-xs"></div>
		                                        <i class="fa fa-clock-o"></i>
		                                        <span th:text="${t.date}" class="time"></span>
		                                    </div>
		                                 
		                                
		                                </div>
		                            </li>
		                           
		                        </ul>
		                    </div>
	

	
	</div>
	</main>
	
	</div>
</body>
</html>
