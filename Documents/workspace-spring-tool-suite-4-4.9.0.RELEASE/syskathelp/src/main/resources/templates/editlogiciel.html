<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<div th:insert="head :: head"></div>
<meta charset="ISO-8859-1">
<title>Update Logiciel </title>
<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
 <link rel="stylesheet" 
          href=
"https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style type="text/css">
body{
background:  #f5f5f5;

}
 .input-icons i {
            position: absolute;
        }
          
        .input-icons {
            width: 70%;
         
        }
          
        .icons {
            padding: 5px;
            min-width: 10px;
			color: #21618C;
        }


.form{


   text-align: center;
 
}
/* Full-width inputs */

.in {
 border-radius: 20px;
  width: 35%;
  
  padding: 10px 10px;
  margin: 4px 7px;
   border: 3px solid #E5E8E8 ;
  box-sizing:content-box;
}

/* Set a style for all buttons */
button {
 
  background-color: #21618C;
  color:#ffffff;
  font-size : 15px;
  padding: 15px 20px;
  margin: 10px 10px;
  border-radius: 25px;
  border: none;
  cursor: pointer;
  width: 220px;
 
}

/* Add a hover effect for buttons */
button:hover {
  opacity: 1;
}


/* Add padding to containers */
.container {
  padding: 16px;
}


</style>
</head>
<body >

<div th:replace="header :: navheader" ></div> 


<div class="main-content">
<form class="form" th:action="@{UpdateLogiciel}" method="post" th:object="${logiciel}">
 <br> 
 
<i class="fa fa-user icons"> </i>
    <input class="in" type="text" placeholder=" ID"  name="idL" th:value="*{idL}"  readonly="readonly" required>
	<br> <br>
    <i class="fa fa-user icons"> </i>
    <input class="in" type="text" placeholder=" Nom "  name="nom" th:value="*{nom}" >
	<br> <br>
	 <i class="fa fa-building icons"> </i>
    <input   class="in" type="text" placeholder=" version" th:value="*{version}" name="version"   >
	<br> <br>
   	<i class="fa fa-building icons"> </i>
    <input  class="in" type="text" placeholder=" technologie" th:value="*{tech}" name="tech"  >
   <br> <br>
    <button type="submit" >Update</button>
	
   
</form>
</div>
</body>

</html>
