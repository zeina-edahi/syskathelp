<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<div th:insert="head :: head"></div>
<meta charset="Utf-8">
<title>Update Client </title>
<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
 <link rel="stylesheet" 
          href=
"https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style type="text/css">
body{
background:  #f5f5f5;

}
 .input-icons i {
            position: absolute;
        }
          
        .input-icons {
            width: 70%;
         
        }
          
        .icons {
            padding: 5px;
            min-width: 10px;
			color: #21618C;
        }


.form{


   text-align: center;
 
}
/* Full-width inputs */

.in {
 border-radius: 20px;
  width: 35%;
  
  padding: 10px 10px;
  margin: 4px 7px;
   border: 3px solid #E5E8E8 ;
  box-sizing:content-box;
}

/* Set a style for all buttons */
button {
 
  background-color: #21618C;
  color:#ffffff;
  font-size : 15px;
  padding: 15px 20px;
  margin: 10px 10px;
  border-radius: 25px;
  border: none;
  cursor: pointer;
  width: 220px;
 
}

/* Add a hover effect for buttons */
button:hover {
  opacity: 1;
}


/* Add padding to containers */
.container {
  padding: 16px;
}


</style>
</head>
<body >

<div th:replace="header :: navheader" ></div> 


<div class="main-content">
<form class="form" th:action="@{UpdateClient}" method="post" th:object="${Client}">
 <br> 
 
<i class="fa fa-user icons"> </i>
    <input class="in" type="text" placeholder=" ID"  name="idC" th:value="*{idC}"  readonly="readonly" required>
	<br> <br>
    <i class="fa fa-user icons"> </i>
    <input class="in" type="text" placeholder=" Nom complet"  name="nom" th:value="*{nom}"  required>
	<br> <br>
	 <i class="fa fa-building icons"> </i>
    <input   class="in" type="text" placeholder=" Nom de la Societe" th:value="*{nomsociete}" name="nomsociete"   required>
	<br> <br>
   	<i class="fa fa-phone icons" aria-hidden="true"> </i>
    <input  class="in" type="text" placeholder=" Telephone" th:value="*{telephone}" name="telephone"  required>
    <br> <br>
   	<i class="fa fa-address-card icons" aria-hidden="true"> </i>
    <input  class="in" type="text" placeholder="Adresse" name="address" th:value="*{address}"  required>
	<br> <br>
	<i class="fa fa-at icons"> </i>
    <input  class="in" type="text" placeholder="Email" name="email"  th:value="*{email}" required>
	<br> <br>
   	<i class="fa fa-lock icons" aria-hidden="false"> </i>
    <input  class="in" type="password" placeholder=" Mot de passe" name="motdepasse"  th:value="*{motdepasse}" required>
	<br> <br> 
    <button type="submit"  >Update</button>
	
   
</form>
</div>
</body>

</html>
