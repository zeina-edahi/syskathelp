<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<div th:insert="head :: head"></div>
<meta charset="ISO-8859-1">
<title>Ajouter Logiciel</title>
<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
 <link rel="stylesheet" 
          href=
"https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style type="text/css">
body{
background:  #f5f5f5;

}
 .input-icons i {
            position: absolute;
        }
          
        .input-icons {
            width: 50%;
         
        }
          
        .icons {
            padding: 5px;
            min-width: 10px;
			color: #21618C;
        }


.form{


   text-align: center;
 
}
/* Full-width inputs */
.in {
 border-radius: 20px;
  width: 35%;
  
  padding: 10px 10px;
  margin: 4px 0;
   border: 3px solid #E5E8E8 ;
  box-sizing:content-box;
}
body {
   font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
}

/* Set a style for all buttons */
button {
 
  background-color: #21618C;
  color:#ffffff;
  font-size : 15px;
  padding: 15px 20px;
  margin: 10px 10px;
  border-radius: 25px;
  border: none;
  cursor: pointer;
  width: 220px;
 
}

/* Add a hover effect for buttons */
button:hover {
  opacity: 1;
}


/* Add padding to containers */
.container {
  padding: 16px;
}
table.table tr th, table.table tr td {
    border-color: #e9e9e9;
}
table.table-striped tbody tr:nth-of-type(odd) {
    background-color: #fcfcfc;
}
table.table-striped.table-hover tbody tr:hover {
    background: #f5f5f5;
}
table.table th i {
    font-size: 13px;
    margin: 0 5px;
    cursor: pointer;
}
table.table td:last-child {
    width: 130px;
}
table.table td a {
    color: #a0a5b1;
    display: inline-block;
    margin: 0 5px;
}
table.table td a.add {
    color: #17A589;
}
table.table td a.edit {
    color: #FFC107;
}
table.table td a.delete {
    color: #E34724;
}


table.table td i {
    font-size: 19px;
}    


</style>
</head>
<body >

<div th:replace="header :: navheader" ></div> 
<br>

 <br>
  <div class="main-content">
 
<form class="form" th:action="@{addingenieurtologiciel}" method="get" th:object="${ingenieur}">

<br>
    
    <input class="in" type="hidden" th:value="*{idI}" name="idI" >
	


<form class="form" th:action="@{saveingenieurlogiciel}" method="post" th:object="${logiciel}">
  


    
	<div class="container-xl">
    <div class="table-responsive">
        <div class="table-wrapper">
         
            <table class="table table-striped table-hover table-bordered">
                <thead>
                    <tr>
                      <th>ID</th>
                        <th>Nom </th>
                        <th>version</th>
                      
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="l:${logiciels}">
                     <td th:text="${l.idL}"></td>
                        <td th:text="${l.nom}"></td>
                        <td th:text="${l.version}"></td>
                       

               
						<td>
						 <a  th:href="@{saveingnieurlogiciel(idL=${l.idL},idI=${ingenieur.idI})}" class="add" title="Ajouter logiciel" data-toggle="tooltip"> <i class="fa fa-file-code-o"></i></a>
                      
                        </td>
                    </tr>
                    
                </tbody>
            </table>
 
        </div>
    </div>  
</div>
    
	
  </form>
</form>

</div>
</body>

</html>
