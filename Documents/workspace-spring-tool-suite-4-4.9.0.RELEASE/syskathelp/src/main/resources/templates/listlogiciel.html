<style>

body {
    
    background: #f5f5f5;
    
}
.container-xl {
   display:center;
}

.table-wrapper {
    min-width: 50px;
    background: #f5f5f5;
    padding: 1px;
    box-shadow: 2px 5px 5px rgba(0,0,0,1);
}

.table-title {
min-width: 100%;
    padding-bottom: 10px;
    background: #21618C;
    color: #fff;
    padding: 16px 30px;
     margin: 0 0 10px;
    border-radius: 3px 3px 0 0;
}

.search-box {
    position: relative;        
    float: right;
}
.search-box input {
    height: 34px;
    border-radius: 20px;
    padding-left: 35px;
    border-color: #ddd;
    box-shadow: none;
}
.search-box input:focus {
    border-color: #21618C;
}
.search-box i {
    color: #21618C;
    position: absolute;
    font-size: 19px;
    top: 8px;
    left: 10px;
}
table.table tr th, table.table tr td {
    border-color: #e9e9e9;
}
table.table-striped tbody tr:nth-of-type(odd) {
    background-color: #fcfcfc;
}
table.table-striped.table-hover tbody tr:hover {
    background: #f5f5f5;
}
table.table th i {
    font-size: 13px;
    margin: 0 5px;
    cursor: pointer;
}
table.table td:last-child {
    width: 100px;
}
table.table td a {
    color: #a0a5b1;
    display: inline-block;
    margin: 0 5px;
}
table.table td a.addi {
    color: #17A589;
}
table.table td a.addc {
    color: #154360 ;
}
table.table td a.edit {
    color: #FFC107;
}
table.table td a.delete {
    color: #E34724;
}


table.table td i {
    font-size: 19px;
}    
.pagination {
    float: right;
    margin: 0 0 5px;
}
.pagination li a {
    border: none;
    font-size: 95%;
    width: 30px;
    height: 30px;
    color: #999;
    margin: 0 2px;
    line-height: 30px;
    border-radius: 30px !important;
    text-align: center;
    padding: 0;
}
.pagination li a:hover {
    color: #666;
}	
.pagination li.active a {
    background: #03A9F4;
}
.pagination li.active a:hover {        
    background: #0397d6;
}
.pagination li.disabled i {
    color: #ccc;
}
.pagination li i {
    font-size: 16px;
    padding-top: 6px
}
.hint-text {
    float: left;
    margin-top: 6px;
    font-size: 95%;
}    

.table-title .btn {
    color: #21618C;
    float: right;
    font-size: 12px;
    background: #fff;
    border: none;
    min-width: 60px;
    border-radius: 20px;
    border: none;
    outline: none !important;
    margin-left: 10px;
}

.table-title .btn i {
    float: left;
    font-size: 21px;
    margin-right: 9px;
}
.table-title .btn span {
    float: left;
    margin-top: 2px;
}
.main-content .divadd{
display:none;
}
</style>
<style type="text/css">
body{
background:  #f5f5f5;

}
 .input-icons i {
            position: absolute;
        }
          
        .input-icons {
            width: 10%;
         
        }
          
        .icons {
            padding: 5px;
            min-width: 10px;
			color: #21618C;
        }


.form{


   text-align: center;
 
}
/* Full-width inputs */
.in {
 border-radius: 20px;
  width: 35%;
  
  padding: 10px 10px;
  margin: 4px 0;
   border: 3px solid #E5E8E8 ;
  box-sizing:content-box;
}

/* Set a style for all buttons */
button {
 background-color: #21618C;
  color:#ffffff;
  font-size : 15px;
  padding: 15px 20px;
  margin: 10px 10px;
  border-radius: 25px;
  border: none;
  cursor: pointer;
  width: 217px;
 
}
.annuler
{
background-color: #CD6155;
}


/* Add a hover effect for buttons */
button:hover {
  opacity: 1;
}


/* Add padding to containers */
.container {
  padding: 16px;
}


</style>

<script>
function myFunction() {
  var x = document.getElementById("divadd");
  if (x.style.display === "none") {
    x.style.display = "block";
  } else {
    x.style.display = "none";
  }
}
function annulerFunction() {
  var x = document.getElementById("divadd");
  if (x.style.display === "block") {
    x.style.display = "none";
  } 
}
</script>
</head>
<body>

<div th:replace="header :: navheader"></div>
<br>
<div class="main-content">

<div id="divadd" class="divadd">



<form class="form" th:action="@{savelogiciel}" method="post" th:object="${logiciel}">
  


    
	 <i class="fa fa-id-card icons"> </i>
    <input class="in"  type="text" placeholder=" logiciel" name="nom" ><br> <br>
	<i class="fa fa-file-code-o icons"> </i>
    <input class="in"  type="text" placeholder="Version" name="version" >
	<br> <br>
	<i class="fa fa-code icons"> </i>
    <input class="in"  type="text" placeholder="Tech" name="tech" >
	<br> <br>
    <button type="submit" >Ajouter</button>
      <button  class="annuler" onclick="annulerFunction()" >Annuler</button>
	
  </form>
<br><br>
</div>

<div  class="container-xl">
    <div class="table-responsive">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-3"><h2><b>Logiciels</b></h2></div>
                    <div class="col-sm-9">
                   
                    <a  onclick="myFunction()"  class="btn "><i class="material-icons">&#xE147;</i> <span>Ajouter</span></a>
                        <a href="#" class="btn "><i class="material-icons">&#xE24D;</i> <span>Exporter</span></a>
                         <form th:action="@{listlogiciel1}" method="get">
                        <div class="search-box">
                            <i class="material-icons">&#xE8B6;</i>
                            <input type="search"  name="motCle" class="form-control" placeholder="Search&hellip;">
                             </div></form>
                             
                        
                    </div>
                </div>
            </div>
            <table class="table table-striped table-hover table-bordered">
                <thead>
                    <tr>
                      
                         <th>Logiciel </th>
                        <th>version </th>
                       <th>Technologies </th>
					  <th>  Actions </th>	
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="l:${logiciels}">
                     
                       
                       <td th:text="${l.nom}"></td>
                        <td th:text="${l.version}"></td>
                        <td th:text="${l.tech}"></td>
               
						<td> 
                            <a onclick="return confirm('Vous êtes sûr ?')" th:href="@{supprimerL(idL=${l.idL})}" class="delete" title="Supprimer logiciel" data-toggle="tooltip"><i class="fa fa-trash"></i></a>
                        <a th:href="@{editlogiciel(idL=${l.idL})}" class="edit" title="Modifier logiciel" data-toggle="tooltip"> <i class="fa fa-edit"></i></a>
                       
                        </td>
                    </tr>
                    
                </tbody>
            </table>
<div  class="clearfix" th:if="${totalPages > 1}">

    <ul class="pagination">
       <li>
        <a th:if="${pageNo !=1}" th:href="@{'listlogiciel'+ ${pageNo - 1}}">Previous</a>
        
    </li>
       <li  th:each="i: ${#numbers.sequence(1, totalPages)}"  >
           
      <a th:if="${currentPage != i}" th:href="@{'listlogiciel'+${i}}" class="page-link">[[${i}]]</a>
      <span th:unless="${currentPage != i}">[[${i}]]</span> &nbsp; &nbsp;
        
        </li>
        <li>
        <a th:if="${pageNo < totalPages}" th:href="@{'listlogiciel'+ ${pageNo+1}}" class="text-hint">next</a>
        
    </li>
        
        </ul>
    </div>
        </div>
    </div>  
</div> 
</div>  
</body>
</html>
