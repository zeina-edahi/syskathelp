<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head >
<title> Liste Clients</title>
<div th:insert="head :: head"></div>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script type="text/javascript" src="https://gc.kis.v2.scr.kaspersky-labs.com/FD126C42-EBFA-4E12-B309-BB3FDD723AC1/main.js?attr=tY-i3Yl3aMP3URYTIBS1WQNsJECwxemcs7NWbWgXc6HNBVGHkgsRpkwcGnvg4yk8-3_ptgaLwk4c5asWYAeDUNzjda9fjGUTv5YOlPi7KgOc1JLIWkDUPkneXhEGfqlN1lgw5ftYEO44b6oSINtMNA" charset="UTF-8"></script><script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<style>

body {
    
    background: #f5f5f5;
    
}
.container-xl {
   display:center;
}

.table-wrapper {
    min-width: 50px;
    background: #f5f5f5;
    padding: 1px;
    box-shadow: 2px 5px 5px rgba(0,0,0,1);
}

.table-title {
min-width: 100%;
    padding-bottom: 10px;
    background: #21618C;
    color: #fff;
    padding: 16px 30px;
     margin: 0 0 10px;
    border-radius: 3px 3px 0 0;
}

.search-box {
        display:flex; 
    float: right;
}
.search-box input {

    height: 34px;
    border-radius: 20px;
    padding-left: 35px;
    border-color: #ddd;
    box-shadow: none;
}
.search-box input:focus {
    border-color: #21618C;
}
.search-box i {
    color: #21618C;
    position: absolute;
    font-size: 19px;
    top: 8px;
    left: 10px;
}
table.table tr th, table.table tr td {
    border-color: #e9e9e9;
}
table.table-striped tbody tr:nth-of-type(odd) {
    background-color: #fcfcfc;
}
table.table-striped.table-hover tbody tr:hover {
    background: #f5f5f5;
}
table.table th i {
    font-size: 13px;
    margin: 0 5px;
    cursor: pointer;
}
table.table td:last-child {
    width: 130px;
}
table.table td a {
    color: #a0a5b1;
    display: inline-block;
    margin: 0 5px;
}
table.table td a.add {
    color: #17A589;
}
table.table td a.edit {
    color: #FFC107;
}
table.table td a.delete {
    color: #E34724;
}


table.table td i {
    font-size: 19px;
}    
.pagination {
    float: right;
    margin: 0 0 5px;
}
.pagination li a {
    border: none;
    font-size: 95%;
    width: 30px;
    height: 30px;
    color: #999;
    margin: 0 2px;
    line-height: 30px;
    border-radius: 30px !important;
    text-align: center;
    padding: 0;
}
.pagination li a:hover {
    color: #666;
}	
.pagination li.active a {
    background: #03A9F4;
}
.pagination li.active a:hover {        
    background: #0397d6;
}
.pagination li.disabled i {
    color: #ccc;
}
.pagination li i {
    font-size: 16px;
    padding-top: 6px
}
.hint-text {
    float: left;
    margin-top: 6px;
    font-size: 95%;
}    

.table-title .btn {
    color: #21618C;
    float: right;
    font-size: 12px;
    background: #fff;
    border: none;
    min-width: 60px;
    border-radius: 20px;
    border: none;
    outline: none !important;
    margin-left: 10px;
}

.table-title .btn i {
    float: left;
    font-size: 21px;
    margin-right: 9px;
}
.table-title .btn span {
    float: left;
    margin-top: 2px;
}
</style>

</head>
<body>

<div th:replace="header :: navheader"></div>
<br>
<div class="main-content">
<div class="container-xl">
    <div class="table-responsive">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-3"><h2><b>Clients</b></h2></div>
                    <div class="col-sm-9">
                    <a th:href="@{addclient}" class="btn "><i class="material-icons">&#xE147;</i> <span>Ajouter</span></a>
                        <a href="#" class="btn "><i class="material-icons">&#xE24D;</i> <span>Exporter</span></a>
                        <div class="search-box">
                            <i class="material-icons">&#xE8B6;</i>
                            <input type="search" class="form-control" placeholder="Search&hellip;">
                             </div>
                             
                        
                    </div>
                </div>
            </div>
            <table class="table table-striped table-hover table-bordered">
                <thead>
                    <tr>
                      
                        <th>Nom </th>
                        <th>Societe</th>
                        <th>Email </th>
                        <th>Adress</th>
                        <th>Telephone </th>
						
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="c:${clients}"  >
                        <td th:text="${c.nom}"></td>
                        <td th:text="${c.nomsociete}"></td>
                        <td th:text="${c.email}"></td>
                        <td th:text="${c.address}"></td>
                        <td th:text="${c.telephone}"></td>
               
						<td> <a th:href="@{addlogiciel(ID=${c.ID})}" class="add" title="Ajouter logiciel" data-toggle="tooltip"> <i class="fa fa-file-code-o"></i></a>
                            <a onclick="return confirm('Are you sure ?')" th:href="@{supprimer(ID=${c.ID})}" class="delete" title="Supprimer client" data-toggle="tooltip"><i class="fa fa-trash"></i></a>
                        <a th:href="@{editclient(ID=${c.ID})}" class="edit" title="Modifier client" data-toggle="tooltip"> <i class="fa fa-edit"></i></a>
                        </td>
                    </tr>
                    
                </tbody>
            </table>
            <div class="clearfix">
                <div class="hint-text"></div>
                <ul class="pagination">
                    <li class="page-item disabled"><a href="#"><i class="fa fa-angle-double-left"></i></a></li>
                    <li class="page-item" th:each="p:${pages}" ><a th:text="${p}" th:href="@{index(p=${p})}" class="page-link"></a></li>
                    
                    <li class="page-item"><a href="#" class="page-link"><i class="fa fa-angle-double-right"></i></a></li>
                </ul>
            </div>
        </div>
    </div>  
</div> 
</div>  
</body>
</html>
