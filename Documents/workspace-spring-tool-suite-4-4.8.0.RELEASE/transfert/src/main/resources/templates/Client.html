<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Transfer</title>
<link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"/>
<link rel="stylesheet" type="text/css" href="../static/css/style.css" th:href="@{/css/style.css}"/>

</head>
<body>

<div class="container spacer">

<form th:action="@{index}" method="get">
<div class="form-group">
<label>Nom de Client:</label>
<input type="text" name="nom" th:value="${motCle}"/>
<button type="submitt" class="btn btn-primary">Chercher</button>

<button type="submit" class="btn btn-primary" > <a style="color: white;"  th:href="@{form}">Ajouter client </a></button>
</div>
</form> </div>
<div class="container spacer">
<table class="table table-striped">
<thead>
<tr>
 <th>Nom</th> <th>Prenom</th> <th>Email</th> <th>Telephone</th>    <th>Supprimer</th> <th>Editer</th> <th>Compte Info</th>
 </tr>
 </thead>
 <tbody>
 
 <tr th:each="c:${clients}"  >
<td th:text="${c.nom}"> </td>
<td th:text="${c.prenom}"> </td>
<td th:text="${c.email}"> </td>
<td th:text="${c.telephone}"> </td>
<td>  <a onclick="return confirm('Are you sure ?')" th:href="@{supprimer(id=${c.id})}">Delete</a></td>
<td>  <a th:href="@{edit(id=${c.id})}">Change</a></td>
<td>  <a th:href="@{compte}">consulter le Compte</a></td>
 </tr>
 
 </tbody>
</table>
</div>
<div class="container">
<ul class="nav nav-pills">
<li th:each="p:${pages}" class="active" >
<a th:text="${p}" th:href="@{index(p=${p},motCle=${motCle})}"></a>
</li>
</ul>
</div>




</body>
</html>
